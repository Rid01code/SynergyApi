name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Zip application files
        run: zip -r build.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Synergy-API'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./build.zip

      - name: Set environment variables
        run: |
          az webapp config appsettings set --resource-group alamgir --name Synergy-API --settings MONGO_URI="${{ secrets.MONGO_URI }}"
          az webapp config appsettings set --resource-group alamgir --name Synergy-API --settings MY_EMAIL="${{ secrets.MY_EMAIL }}"
          az webapp config appsettings set --resource-group alamgir --name Synergy-API --settings MY_EMAIL_PASSWORD="${{ secrets.MY_EMAIL_PASSWORD }}"
          az webapp config appsettings set --name Synergy-API --resource-group alamgir --settings WEBSITE_NODE_DEFAULT_VERSION="~20"
